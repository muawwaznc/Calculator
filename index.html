<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="input">
            <input id="input" type="number" readonly>
        </div>
        <div class="btns">
            <div class="numbers">
                <div>
                    <button onclick="btnC()">C</button>
                    <button onclick="btnBS()" class="equal-btn">&#8592;</button>
                    <button onclick="btnPlus()">+</button>
                </div>
                <div>
                    <button onclick="btn7()">7</button>
                    <button onclick="btn8()">8</button>
                    <button onclick="btn9()">9</button>
                    <button onclick="btnMinus()">-</button>
                </div>
                <div>
                    <button onclick="btn4()">4</button>
                    <button onclick="btn5()">5</button>
                    <button onclick="btn6()">6</button>
                    <button onclick="btnMul()">*</button>
                </div>
                <div>
                    <button onclick="btn1()">1</button>
                    <button onclick="btn2()">2</button>
                    <button onclick="btn3()">3</button>                    
                    <button onclick="btnDiv()">/</button>
                </div>
                <div>
                    <button onclick="btnPoint()">.</button>
                    <button onclick="btn0()">0</button>
                    <button id="btn" onclick="btnEqual()" class="equal-btn">=</button>
                </div>
            </div>
        </div>        
    </div>
</body>
<script src="script.js"></script>
</html>
